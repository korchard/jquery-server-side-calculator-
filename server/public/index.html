<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendor/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css"/>
    <title>jQuery Server Side Calculator</title>
</head>
<body>
    <h1>jQuery Server Side Calculator</h1>
    <form>
        <input type="number" placeholder="Input value" id="value1">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
        <input type="number" placeholder="Input value" id="value2">
            <button id="equals">=</button>
            <button id="clear">C</button>
    </form>
    <main>
        <h3>Logged Results to the Equations</h3>
        <ul id="showTheMath">
            <!--jQuery will add this info-->
        </ul>
    </main>
</body>
</html>
